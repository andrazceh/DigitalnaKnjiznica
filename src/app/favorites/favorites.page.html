<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Priljubljene</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list *ngFor="let polica of policaList;let i = index">
    <ion-text color="dark" no-padding>
    <h5 no-padding>{{ polica }} </h5>
    </ion-text>
    <ion-list *ngFor="let item of items" no-padding>
    <ion-item *ngIf="i==item.Polica; else prazen" [routerLink]="['/publikacija', item.ID]" routerDirection="forward" no-padding>
      {{item.Naslov}}
    </ion-item>

</ion-list>
  </ion-list>
</ion-content>
