<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Pregledovalnik</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="NiDatoteke">
    <ion-row>
      <ion-col col-3></ion-col>
      <ion-col col-6>
        <ion-title> {{sporocilo}}</ion-title>
      </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer >
  <ion-grid>
          <ion-row no-padding no-margin>
              <ion-col col no-padding>
                <button ion-button padding (click)="addToPregled()" [style.color]="buttonPregled">
                    <ion-icon name="list"></ion-icon>
                </button>
              </ion-col>
          </ion-row>
      </ion-grid>
</ion-footer>
